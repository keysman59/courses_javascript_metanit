<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<script>

let user = (userName, userAge) => ({
	name: userName, 
	age: userAge
});

let tom = user("Tom",34);
let bob = user("Bob", 25);

console.log(tom.name, tom.age); // "Tom", 34
console.log(bob.name, bob.age); // "Bob", 25



</script>
</body>
</html>
