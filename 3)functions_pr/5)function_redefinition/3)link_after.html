<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<script>

function display() {
	console.log("Доброе утро");
	display = function() {
		console.log("Добрый день");
	}
}
// присвоение ссылки на функцию после переопределения 

display(); // Доброе утро
display(); // Добрый день
var displayMessage = display;
displayMessage(); // Добрый день
displayMessage(); // Добрый день


</script>
</body>
</html>
