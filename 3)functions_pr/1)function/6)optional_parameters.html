<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>javascript</title>
</head>
<body>

      
<script type="text/javascript">

// 1 
function display(x,y) {
	if(y === undefined) y = 5;
	if(x === undefined) x = 8;
	let z = x * y;
	console.log(z);

}

display(); // 40
display(6); // 30
display(6, 4); // 24

// 2
function display(x = 5, y = 10){
    let z = x * y;
    console.log(z);
}
display();      // 50
display(6);     // 60
display(6, 4)   // 24

// 3
function display(x = 5, y = 10 + x){
    let z = x * y;
    console.log(z);
}
display();      // 75
display(6);     // 96
display(6, 4)   // 24


</script>
</body>
</html>
