<script type="text/javascript">

function display(season, ...temps) {
	console.log(season);
	for(index in temps) {
		console.log(temps[index]);
	}
}

display("Весна", -2, -3, 4, 2, 5);
display("Лето", 20, 23, 31);



</script>
