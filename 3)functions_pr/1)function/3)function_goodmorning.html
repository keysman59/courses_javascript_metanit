<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>javascript</title>
</head>
<body>

      
<script type="text/javascript">

function goodMorning() {
	document.write("Доброе утро");
}
function goodEvening(){
	document.write("Добрый вечер");
}

var message = goodMorning;
message(); // Доброе утро
message = goodEvening;
message(); // Добрый вечер


</script>
</body>
</html>
