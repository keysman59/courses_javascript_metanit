<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>javascript</title>
</head>
<body>

      
<script type="text/javascript">

function display(x){ // определение функции

	var z = x * x;
	document.write(x + " в квадрате равно" + z);
}

display(5); // вызов функции


</script>
</body>
</html>
